<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Clothing Store</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="hero min-h-screen bg-base-200">
        <img src="background.svg" width="1080px">
          <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
            <form class="card-body" style="align-items: center;">
              <div class="form-control" style="padding: 5px;">
                <h1 style="font-size: 30px; display: flex; justify-content: center; padding-bottom: 20px;"><b>REGISTER</b></h1>
                <input type="text" placeholder="Full Name" class="input input-bordered" style="margin: 10px;" required />
                <input type="email" placeholder="Email Adress" class="input input-bordered" style="margin: 10px;" required />
                <input type="email" placeholder="Confirm Email Adress" class="input input-bordered" style="margin: 10px;" required />
                <input type="number" placeholder="Phone Number" class="input input-bordered" style="margin: 10px;" required />
                <textarea class="textarea textarea-bordered" placeholder="Adress"></textarea>

              </div>
              <label for="my_modal_7" class="btn" style="background-color: black; color: white; width: 200px; ">Submit</label>
              <input type="checkbox" id="my_modal_7" class="modal-toggle" />
              <div class="modal">
                <div class="modal-box">
                  <h3 class="text-lg font-bold">Create Youre Password!!!</h3>
                </div>
                <label class="modal-backdrop" for="my_modal_7" onclick="parent.location=`createPass.html`">Close</label>
              </div>
            </form>
          </div>
        </div>
      </div>
</body>
