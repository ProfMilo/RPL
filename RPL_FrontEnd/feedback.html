  <body>
    <div class="hero min-h-screen bg-base">
          <div class="card flex-shrink-0 w-full max shadow-2xl bg-base-100" style="width: 700px;">
            <form class="card-body">
                <footer class="footer items-center p-4" style="background-color: black; color: white; justify-content: center;">
                    <aside class="items-center grid-flow-row" style="padding: 20px;">
                      <h1 style="justify-self: center; font-size: 30px;"><b>Give Feedback</b></h1>
                      <p style="justify-self: center; font-size: 20px;">Do you have a suggestion or found some bug?</p>
                      <p style="justify-self: center; font-size: 20px;">Let Us know</p>
                    </aside> 

                  </footer>

                  <div class="rating rating-lg" style="justify-content: center;">
                    <input type="radio" name="rating-9" class="rating-hidden" />
                    <input type="radio" name="rating-9" class="mask mask-star-2" />
                    <input type="radio" name="rating-9" class="mask mask-star-2" checked />
                    <input type="radio" name="rating-9" class="mask mask-star-2" />
                    <input type="radio" name="rating-9" class="mask mask-star-2" />
                    <input type="radio" name="rating-9" class="mask mask-star-2" />
                  </div>

              <div class="form-control" style="padding: 20px;">
                <label class="label">
                  <span class="label-text" style="font-size: 20px;"><b>How was your experice</b></span>
                </label>
                <textarea placeholder="Describe your experience here..." class="textarea textarea-bordered textarea-md w-full max-w" ></textarea>
              </div>
              <div class="grid-flow-col gap-5 md:place-self-center md:justify-self-end">
                <button class="btn join-item" onclick="parent.location=`feedback.html`" style="font-size: 20px; background-color: black; color: white; width: 200px;">Submit</button>
                <button class="btn join-item" style="font-size: 20px; background-color: black; color: white; width: 200px;">Cancel</button>
              </div>
            </form>
          </div>

  </body>
